    <body>

      <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>FireLogic</a>
        </div>
        <ul class="nav navbar-nav">
          <li id="navbar-brand"><a href="#" position="fixed" id="loginbutton">Login</a></li>
          <li id="register"><a class="active" position="fixed" href="#">Register Department</a></li>

      <div class = "container">
      	<div class="wrapper">
      		<form action="" method="post" name="Login_Form" class="form-signin">

      			  <hr class="colorgraph"><br>

      			  <input type="text" id="username" class="form-control" name="Username" placeholder="Department name" required="" autofocus="" />
      			  <input type="password" id="password" class="form-control" name="Password" placeholder="Password" required=""/>
              <input type="password" id="repeatpassword" class="form-control" name="Password" placeholder="Password" required=""/>

      			  <button class="btn btn-lg btn-primary btn-block" id="registerbutton" name="Submit" value="Login" type="Submit">Register</button>
      		</form>
      	</div>
      </div>




    </body>
